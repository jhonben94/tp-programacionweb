<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-primary card-header-icon">
        <div class="card-icon">
          <i class="material-icons">event_seat</i>
        </div>
        <h4 class="card-title">
          <strong> NUEVA RESERVA</strong>
        </h4>
      </div>
      <form [formGroup]="filtrosForm">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <mat-form-field>
                <input
                  matInput
                  [matDatepicker]="picker"
                  placeholder="FECHA "
                  formControlName="fecha"
                  (click)="picker.open()"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <input
                  type="search"
                  matInput
                  required
                  placeholder="EMPLEADO"
                  formControlName="nombreEmpleado"
                  (click)="buscadores('empleado')"
                />
                <button
                  mat-button
                  matSuffix
                  mat-stroked-button
                  aria-label="search"
                  (click)="buscadores('empleado')"
                >
                  <mat-icon>search</mat-icon>
                </button>
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-checkbox class="example-margin" formControlName="disponible"
                >Mostrar ya reservados</mat-checkbox
              >
            </div>
          </div>
        </div>

        <div class="card-footer">
          <div class="row"></div>
          <div class="row">
            <div class="form-group mr-4">
              <button
                [disabled]="!filtrosForm.valid"
                mat-raised-button
                type="button"
                class="btn btn-primary"
                (click)="buscar()"
              >
                Buscar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="card">
      <div class="card-header card-header-primary card-header-icon">
        <div class="card-icon">
          <i class="material-icons">date_range</i>
        </div>
        <h4 class="card-title">
          <strong>HORARIO</strong>
        </h4>
      </div>
      <table mat-table [dataSource]="data" class="example-table">
        <!-- definicion dinamica de las columnas -->
        <ng-container
          *ngFor="let columna of listaColumnas"
          [matColumnDef]="columna.matDef"
        >
          <th mat-header-cell *matHeaderCellDef disableClear>
            <strong>{{ columna.descripcion }}</strong>
          </th>
          <td
            mat-cell
            *matCellDef="let row"
            [ngClass]="{ selected: row === selectedRow }"
            (click)="onRowClicked(row)"
          >
            {{ mostrarCampo(row, columna) }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <div class="card-footer">
        <div class="col-md-6 ml-auto mr-auto">
          <mat-error *ngIf="!selectedRow">
            Seleccionar horario disponible.
          </mat-error>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header card-header-primary card-header-icon">
        <div class="card-icon">
          <i class="material-icons">person_add</i>
        </div>
        <h4 class="card-title">
          <strong>DATOS DEL CLIENTE</strong>
        </h4>
      </div>
      <form [formGroup]="formCliente">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <mat-form-field class="example-full-width">
                <input
                  type="search"
                  matInput
                  required
                  placeholder="CLIENTE"
                  formControlName="nombreCliente"
                  (click)="buscadores('cliente')"
                />
                <button
                  mat-button
                  matSuffix
                  mat-stroked-button
                  aria-label="search"
                  (click)="buscadores('cliente')"
                >
                  <mat-icon>search</mat-icon>
                </button>
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>OBSERVACIÃ“N</mat-label>
                <textarea
                  formControlName="observacion"
                  matInput
                  placeholder="Observaciones para la reserva"
                ></textarea>
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="card-footer">
          <div class="row"></div>
          <div class="row">
            <div class="form-group mr-4">
              <button
                [disabled]="validarForms()"
                mat-raised-button
                type="button"
                class="btn btn-primary"
                (click)="confirmar()"
              >
                Guardar Reservar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
